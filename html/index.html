<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Police Radio</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="radioUI" class="radio-ui">
    <h2>Police Radio</h2>
    <input id="channelInput" type="number" placeholder="Channel #">
    <div class="buttons">
      <button onclick="join()">Join</button>
      <button onclick="leave()">Leave</button>
      <button onclick="closeUI()">Close</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
